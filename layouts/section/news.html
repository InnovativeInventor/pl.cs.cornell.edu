{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

{{ partial "header_image.html" . }}

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h1>{{ .Title }}</h1>
    {{ with .Site.GetPage "/home/news.md" }}
    <ul class='ul-interests'>
      {{ range .Params.news }}
        {{ partial "news_style.html" . }}
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>
